<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISTJ的OC们</title>
  <style>
    body {
      background-color: #d3d3d3; /* 灰色背景 */
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 20px;
      border: 8px solid red; /* 四条边红色粗边框 */
      box-sizing: border-box;
      text-align: center;
    }

    /* 所有文字居中显示 */
    .title {
      color: #000000;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .horror {
      color: #ff0000;
      font-size: 32px;
      letter-spacing: 5px;
      font-family: "Creepster", "Microsoft YaHei", sans-serif;
      margin-bottom: 20px;
    }

    .blue-text {
      color: #0000ff;
      font-size: 26px;
      margin-bottom: 30px;
    }

    /* 图片并排显示 */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px; /* 图片间距 */
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-row img {
      max-width: 45%; /* 图片最大宽度不超过屏幕一半 */
      height: auto;   /* 保持原比例 */
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title">ISTJ的OC们其一</div>
  <div class="horror">灵感来源于圣斗士星矢，恐怖片，海贼王</div>
  <div class="blue-text">天寿星赫尔玛</div>

  <div class="image-row">
    <img src="Vampire-Marine.png" alt="Vampire Marine">
    <img src="Red-Ballet.png" alt="Red Ballet">
  </div>
</body>
</html>
